{% extends 'base.html' %}

{% block content %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <p>사용 기술: {{ project.technology }}</p>
    {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
    {% endif %}
    <a href="{% url 'home' %}">홈으로 돌아가기</a>
{% endblock %}
