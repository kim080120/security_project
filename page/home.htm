{% extends 'base.html' %}

{% block content %}
    <h1>사이버보안 포트폴리오</h1>
    
    <h2>프로젝트</h2>
    {% for project in projects %}
        <div class="project">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description|truncatewords:30 }}</p>
            <a href="{% url 'project_detail' project.pk %}">자세히 보기</a>
        </div>
    {% endfor %}

    <h2>기술 스택</h2>
    <ul>
    {% for skill in skills %}
        <li>{{ skill.name }} - 레벨 {{ skill.level }}</li>
    {% endfor %}
    </ul>
{% endblock %}
